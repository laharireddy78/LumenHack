<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .notification {
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      margin-bottom: 20px;
      padding: 10px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Dashboard</h1>

    <!-- Notification Section -->
    <div id="notificationSection"></div>

    <!-- Product Stock Table -->
    <h2>Product Stock</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>

    <!-- Stock Transaction Form -->
    <h2>Update Stock</h2>
    <form id="stockForm">
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" id="productId" placeholder="Enter Product ID" required />
      </div>
      <div class="form-group">
        <label for="stockChange">Stock Change</label>
        <input type="number" id="stockChange" placeholder="Enter stock change (+ or -)" required />
      </div>
      <div class="form-group">
        <button type="submit">Update Stock</button>
      </div>
    </form>
  </div>

  <script>
    // Sample product stock data (mocked for now; replace with API call later)
    const productStock = [
      { id: 1, name: "Router", category: "Networking", stock: 50 },
      { id: 2, name: "Switch", category: "Networking", stock: 30 },
      { id: 3, name: "Fiber Cable", category: "Cables", stock: 4 }, // Low stock example
      { id: 4, name: "Modem", category: "Networking", stock: 20 },
    ];

    // Function to display product stock and trigger notifications
    function displayStock() {
      const tableBody = document.querySelector("#productTable tbody");
      const notificationSection = document.getElementById("notificationSection");
      tableBody.innerHTML = ""; // Clear existing rows
      notificationSection.innerHTML = ""; // Clear notifications

      productStock.forEach((product) => {
        // Create a row for each product
        const row = `
          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.stock}</td>
          </tr>
        `;
        tableBody.innerHTML += row;

        // Check if stock is below threshold (e.g., less than 5)
        if (product.stock < 5) {
          const notification = `
            <div class="notification">
              <strong>Low Stock Alert:</strong> ${product.name} (ID: ${product.id}) has only ${product.stock} items left.
            </div>
          `;
          notificationSection.innerHTML += notification;
        }
      });
    }

    // Function to handle stock update
    document.querySelector("#stockForm").addEventListener("submit", (e) => {
      e.preventDefault(); // Prevent form submission
      const productId = parseInt(document.querySelector("#productId").value);
      const stockChange = parseInt(document.querySelector("#stockChange").value);

      const product = productStock.find((p) => p.id === productId);
      if (product) {
        product.stock += stockChange; // Update stock
        alert(`Stock updated successfully for ${product.name}!`);
        displayStock(); // Refresh the table and notifications
      } else {
        alert("Product ID not found!");
      }

      // Clear form fields
      document.querySelector("#productId").value = "";
      document.querySelector("#stockChange").value = "";
    });

    // Initial display of product stock and notifications
    displayStock();
  </script>
</body>
</html>
